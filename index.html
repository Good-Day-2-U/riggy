<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riggy Higgy Figgy</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  

  <div class="gameBody">

    <div class="timeBody">
      <div id="timer">0</div>
    </div>

    <br>
    
    <div id="scoreDiv">
      <div id="scoreTitle">Score:</div>
      
      <div class="score">0</div>
    </div>

    <br>
    
    <div class="mainDiv">
      <div onclick="changeColor(this)" class="m" id="m1">1</div>
      <div onclick="changeColor(this)" class="m" id="m2">2</div>
      <div onclick="changeColor(this)" class="m" id="m3">3</div>
      <div onclick="changeColor(this)" class="m" id="m4">4</div>
    </div>
    <div class="buttons">
      <div class="buttonDiv">
        <button onclick="resetElements()" id="resetButton">Reset!</button>
      </div>
      <div class="buttonDiv">
        <button onclick="stopElements()" id="stopButton">&nbsp;Stop!&nbsp;</button>
      </div>
      <div class="buttonDiv">
        <button onclick="spendScore()" id="spendButton">&nbsp;Purchase!&nbsp;</button>
      </div>
    </div>
  </div>


  <script type="module" src="js/main.js"></script>
  <!-- <script type="module" src="js/timer.js"></script> -->
</body>
</html>
